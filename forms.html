<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
<body>
    <h1>
        Register
    </h1>
    <form>
        <label for ="fname">First Name</label><br>
        <input type ="text" id="fname" required><br>
        <label for ="lname">Last Name</label><br>
        <input type="text" id="lname"></br>
        <lable for="mail">Email</lable><br>
        <input type="email"  id="mail" placeholder="xyz@gmail.com" required><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" required><br>      
        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" id="confirm_password" required><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="female">
         <label for="female">Female</label>
        <input type="radio" id="other" name="other" value="other">
         <label for="other">Other</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
